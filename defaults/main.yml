---
postgresql_version: 9.4

postgresql_packages:
  #- postgresql-common
  - postgresql-{{ postgresql_version }} #=9.4.2-1.pgdg14.04+1
  - postgresql-contrib-{{ postgresql_version }}
  #- postgresql-client-common
